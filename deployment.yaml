apiVersion: apps/v1
kind: Deployment
metadata:
  name: carservice-app
spec:
  selector:
    matchLabels:
      app: carservice-app
  replicas: 1
  template:
    metadata:
      labels:
        app: carservice-app
    spec:
      containers:
        - name: carservice-app
          image: gaboreire/car-app:latest
          ports:
            - containerPort: 8081
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: prod
---
apiVersion: v1
kind: Service
metadata:
  name: carservice-app
spec:
  selector:
    app: carservice-app
  ports:
    - name: http
      port: 8082
      targetPort: 8081
  type: NodePort

