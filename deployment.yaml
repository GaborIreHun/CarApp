apiVersion: apps/v1
kind: Deployment
metadata:
  name: carAppService
  labels:
    app: carAppService
spec:
  replicas: 1
  selector:
    matchLabels:
      app: car-app
  template:
    metadata:
      labels:
        app: car-app
    spec:
      containers:
      - name: car-app
        image: car-app:latest
        ports:
        - containerPort: 8081
